<input id="email-generator" type="text" readonly="true" value="Not yet generated! Is JavaScript enabled?" />
<button id="email-generator-copy">Copy</button>

<script type="text/javascript">
    var urlParams = new URLSearchParams(window.location.search);

    var characters = urlParams.get('chars') ||  'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var domain = urlParams.get('domain') || 'david.davidtw.co';
    var length = parseInt(urlParams.get('length'), 25);

    var result = '';
    for (var i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    result += '@';
    result += domain;

    document.getElementById('email-generator').value = result;
    document.getElementById('email-generator-copy').addEventListener("click", function() {
      document.querySelector('#email-generator').select();
      document.execCommand("copy");
    });
</script>
